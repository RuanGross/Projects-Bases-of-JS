<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Adivinhe o número</title>
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número</h1>
        <div id="game">
           <p>Escolha um número entre <span class="min-num"></span> e <span class="max-num"></span></p>
           <input type="number"  id="guess-input" placeholder="Qual seu palpite?">
           <input type="submit" value="Enviar" id="guess-btn">
           <p class="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
